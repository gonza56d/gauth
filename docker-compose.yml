
services:

  gauth:
    build:
      context: ./api
      dockerfile: ../Dockerfile
    ports:
      - "7779:7779"
    command: go run ./cmd/main.go
    env_file:
      - .env

  gauth-mongo:
    image: mongo:5.0.31-rc0
    ports:
      - "27019:8779"
    volumes:
      - ./api/mongo:/data/db
    env_file:
      - .env

  gauth-redis:
    image: redis:6.2.6
    ports:
      - "6379:9779"
    volumes:
      - ./api/redis:/data
    env_file:
      - .env
